<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    
    <div class="container">
        <h1>College Admission Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" name="father-name" required>
            </div>
            <div class="form-group">
                <label for="mother-name">Mother's Name:</label>
                <input type="text" id="mother-name" name="mother-name" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="stream">Stream:</label>
                <select id="stream" name="stream" required>
                    <option value="BBA">BBA</option>
                    <option value="BCA">BCA</option>
                    <option value="mca">MCA</option>
                    <option value="b.tech">B.Tech</option>
                    <option value="m.tech">M.Tech</option>
                    <option value="bsc">BSC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="current-address">Current Address:</label>
                <textarea id="current-address" name="current-address" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact-number" required>
            </div>
            <div class="form-group">
                <label for="permanent-address">Permanent Address:</label>
                <textarea id="permanent-address" name="permanent-address" required></textarea>
            </div>
            <div class="form-group right">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" required>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
